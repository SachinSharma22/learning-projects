    <script>
        const person = {
            firstName: 'sachin',
            lastName: 'sharma',
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        };

        const getFullName = person.fullName;
        console.log(getFullName());

        // Bind `this` to `person`
        const boundGetFullName = person.fullName.bind(person);
        console.log(boundGetFullName());
    </script>

    <script>
        function greet(greeting, name) {
            console.log(greeting + ', ' + name);
        }

        const greetHello = greet.bind(null, 'hello');
        greetHello('alice');
        greetHello('bob');
    </script>

    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        const createPerson =  Person.bind(null, 'John');
        const john = new createPerson('Doe');
        console.log(john.firstName)
        console.log(john.lastName)
    </script>

    <script>
        let nameObj = {
            name: "tony"
        }

        let PrintName = {
            name: "stevve",
            sayHi: function () {
                // Here "this " points to nameObj
                console.log(this.name);
            }
        }

        // let HiFun = PrintName.sayHi.bind(nameObj);
        // HiFun();

        Object.prototype.MyBind = function (bindObj) {
            //Here "this" will be sayHi function
            bindObj.myMethod = this;
            return function () {
                bindObj.myMethod();
            }
        }

        let HiFun = PrintName.sayHi.bind(nameObj);
        HiFun();
    </script>
