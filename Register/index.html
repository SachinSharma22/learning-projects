<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to register with us</p> <hr>

        <label for="fn"><b>First Name</b></label>
        <input type="text" name="fn" id="fn" placeholder="First Name" required>

        <label for="psd"><b>Password</b></label>
        <input type="password" name="psd" id="psd" placeholder="Enter Password" required>

        <label for="cpsd"><b>Password</b></label>
        <input type="text" name="cpsd" id="cpsd" placeholder="Enter Confirm Password" required>

        <hr>
        <button class="registerbtn" type="submit">Register</button>
    </div>
    </form>
</body>
</html>
